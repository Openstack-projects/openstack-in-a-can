{{- define "Ingress-openstack" -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  name: openstack
spec:
  rules:
    - host: "{{ .Values.params.endpoints.hostname }}"
      http:
        paths:
          - backend:
              service:
                name: openstack
                port:
                  number: 443
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - "{{ .Values.params.endpoints.hostname }}"
        - "{{ template "helpers.labels.fullname" . }}"
        - "{{ template "helpers.labels.fullname" . }}.{{ .Release.Namespace }}"
        - "{{ template "helpers.labels.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.params.cluster.domain }}"
      secretName: openstack-tls
...
{{- end -}}
{{- include "helpers.template.overlay" ( dict "Global" $ "template_definition" "Ingress-openstack" ) }}