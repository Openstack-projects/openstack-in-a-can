{{- define "cinder:/etc/cinder/cinder.conf" -}}
keystone_authtoken:
  memcached_servers: {{ template "helpers.labels.fullname" . }}:11211
  cafile: /var/run/secrets/airshipit.org/tls/ca/ca.crt
  project_domain_name: Default
  project_name: service
  user_domain_name: Default
  password: password
  username: cinder
  auth_url: https://{{ template "helpers.labels.fullname" . }}/identity
  interface: public
  auth_type: password

DEFAULT:
  #NOTE: Cache is not enabled, https://docs.openstack.org/cinder/latest/admin/blockstorage-image-volume-cache.html
  #cinder_internal_tenant_user_id: 06f42d85e71c4463a49e03cdfb573bbe
  #cinder_internal_tenant_project_id: 2de3e376b1324fd4ab803c3808164704
  graceful_shutdown_timeout: 5
  glance_api_servers: https://{{ template "helpers.labels.fullname" . }}/image
  glance_ca_certificates_file: /var/run/secrets/airshipit.org/tls/ca/ca.crt
  osapi_volume_workers: 2
  transport_url: rabbit://cinder:password@{{ template "helpers.labels.fullname" . }}:5672/cinder?ssl=1&ssl_ca_file=/run/secrets/airshipit.org/tls/ca/ca.crt
  default_volume_type: ceph
  enabled_backends: ceph
  glance_api_version: 2
  state_path: /var/lib/cinder
  osapi_volume_listen: 0.0.0.0
  osapi_volume_extension: cinder.api.contrib.standard_extensions
  rootwrap_config: /etc/cinder/rootwrap.conf
  api_paste_config: /etc/cinder/api-paste.ini
  target_helper: tgtadm
  debug: True

  backup_driver: cinder.backup.drivers.ceph.CephBackupDriver
  backup_ceph_conf: /etc/ceph/ceph.conf
  backup_ceph_user: cinder
  backup_ceph_chunk_size: "134217728"
  backup_ceph_pool: cinder-backups
  backup_ceph_stripe_unit: 0
  backup_ceph_stripe_count: 0

database:
  connection: mysql+pymysql://cinder-user:cinder-password@/cinder?unix_socket=/run/mysqld/mysqld.sock?charset=utf8

oslo_concurrency:
  lock_path: /var/lib/cinder

key_manager:
  fixed_key: bae3516cc1c0eb18b05440eba8012a4a880a2ee04d584a9c1579445e675b12defdc716ec
  backend: cinder.keymgr.conf_key_mgr.ConfKeyManager

ceph:
  #image_volume_cache_enabled: True
  volume_clear: zero
  rbd_max_clone_depth: 5
  rbd_flatten_volume_from_snapshot: False
  rbd_secret_uuid: 65e7d4b4-00fa-4a50-ba8c-d10120791244
  rbd_user: cinder
  rbd_pool: cinder
  rbd_ceph_conf: /etc/ceph/ceph.conf
  volume_driver: cinder.volume.drivers.rbd.RBDDriver
  volume_backend_name: ceph

nova:
  region_name: RegionOne
  memcached_servers: {{ template "helpers.labels.fullname" . }}:11211
  cafile: /var/run/secrets/airshipit.org/tls/ca/ca.crt
  project_domain_name: Default
  project_name: service
  user_domain_name: Default
  password: password
  username: nova
  auth_url: https://{{ template "helpers.labels.fullname" . }}/identity
  interface: internal
  auth_type: password

coordination:
  #backend_url: etcd3+http://192.168.56.10:2379
  backend_url: memcached://{{ template "helpers.labels.fullname" . }}:11211
{{- end -}}

{{- include "helpers.osh.oslo.overlay" ( dict "Global" $ "currentConfig" "cinder:/etc/cinder/cinder.conf" ) -}}