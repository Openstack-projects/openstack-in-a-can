{{- define "neutron:/etc/neutron/neutron.conf" -}}
DEFAULT:
  transport_url: rabbit://neutron:password@{{ template "helpers.labels.fullname" . }}:5672/neutron?ssl=1&ssl_ca_file=/run/secrets/airshipit.org/tls/ca/ca.crt
  allow_automatic_l3agent_failover: true
  allow_overlapping_ips: true
  api_workers: 1
  bind_host: 127.0.0.1
  bind_port: 9696
  core_plugin: ml2
  default_availability_zones: nova
  interface_driver: openvswitch
  l3_ha: true
  l3_ha_network_type: vxlan
  max_l3_agents_per_router: 2
  metadata_proxy_socket: /var/lib/neutron/openstack-helm/metadata_proxy
  network_auto_schedule: true
  router_auto_schedule: true
  rpc_workers: 4
  service_plugins: router
  state_path: /var/lib/neutron
agent:
  root_helper: sudo /var/lib/openstack/bin/neutron-rootwrap /etc/neutron/rootwrap.conf
database:
  connection: mysql+pymysql://neutron-user:neutron-password@/neutron?unix_socket=/run/mysqld/mysqld.sock
  max_retries: -1
designate:
  allow_reverse_dns_lookup: true
  auth_type: password
  auth_version: v3
  endpoint_type: internal
ironic:
  endpoint_type: internal
keystone_authtoken:
  auth_type: password
  auth_uri: https://{{ template "helpers.labels.fullname" . }}/identity/v3
  auth_url: https://{{ template "helpers.labels.fullname" . }}/identity/v3
  cafile: /var/run/secrets/airshipit.org/tls/ca/ca.crt
  auth_version: v3
  memcache_secret_key: HTwi2EWWNeZvanLs0C99WKTmd4cNk12bJUoZbMZ8lQmYOWfvFyZxOP1XRdDNpHzf
  memcache_security_strategy: ENCRYPT
  memcached_servers: {{ template "helpers.labels.fullname" . }}:11211
  password: password
  project_domain_name: default
  project_name: service
  region_name: RegionOne
  user_domain_name: default
  username: neutron
nova:
  auth_type: password
  auth_url: https://{{ template "helpers.labels.fullname" . }}/identity
  cafile: /var/run/secrets/airshipit.org/tls/ca/ca.crt
  password: password
  auth_version: v3
  endpoint_type: internal
  password: password
  project_domain_name: default
  project_name: service
  region_name: RegionOne
  user_domain_name: default
  username: nova
oslo_concurrency:
  lock_path: /var/lib/neutron/tmp
oslo_messaging_notifications:
  driver: messagingv2
oslo_messaging_rabbit:
  rabbit_ha_queues: true
oslo_middleware:
  enable_proxy_headers_parsing: true
{{- end -}}

{{- include "helpers.osh.oslo.overlay" ( dict "Global" $ "currentConfig" "neutron:/etc/neutron/neutron.conf" ) -}}