{{- define "glance:/etc/glance/glance-cache.conf" -}}
DEFAULT:
  admin_password: secret
  admin_user: glance
  admin_tenant_name: service
  auth_url: https://{{ template "helpers.labels.fullname" . }}/identity
  image_cache_dir: /var/lib/glance/cache/
  use_syslog: False
  debug: True

glance_store:
  filesystem_store_datadir: /var/lib/glance/images/
{{- end -}}

{{- include "helpers.osh.oslo.overlay" ( dict "Global" $ "currentConfig" "glance:/etc/glance/glance-cache.conf" ) -}}